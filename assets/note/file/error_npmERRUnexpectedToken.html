<div id="doc" class="markdown-body container-fluid comment-enabled" data-hard-breaks="true"><h1 id="npm-ERR-Unexpected-token-‘‘-報錯解決辦法" data-id="npm-ERR-Unexpected-token-‘‘-報錯解決辦法"><span>npm ERR! Unexpected token ‘.‘ 報錯解決辦法</span></h1><h6 id="tags-note-nvm" data-id="tags-note-nvm"><span>tags: </span><code>note</code><span> </span><code>nvm</code></h6><p><span>截圖如下 :</span><br>
<img src="https://jhuangping.github.io/assets/note/img/error_npmERRUnexpectedToken/pic01.png" alt="" class="offline-handled error-handled" loading="lazy"></p><p><span>解決辦法 :</span></p><ol style="padding-left: 2em;">
<li>
<p><span>通過 </span><code>nvm uninstall [version]</code><span> 命令將已經安裝的node版本依次刪除</span><br>
<img src="https://jhuangping.github.io/assets/note/img/error_npmERRUnexpectedToken/pic02.png" alt="" class="offline-handled error-handled" loading="lazy"></p>
</li>
<li>
<p><span>找到nvm安裝位置，卸載nvm，安裝最新版本nvm</span></p>
<ul>
<li><span>nvm目錄中</span><code>unins000.exe</code><span>進行卸</span><br>
<img src="https://jhuangping.github.io/assets/note/img/error_npmERRUnexpectedToken/pic03.png" alt="" class="offline-handled error-handled" loading="lazy"></li>
<li><span>在 github 上下載最新版本</span><a href="https://github.com/coreybutler/nvm-windows/releases" target="_blank" rel="noopener"><span>nvm</span></a><br>
<img src="https://jhuangping.github.io/assets/note/img/error_npmERRUnexpectedToken/pic04.png" alt="" class="offline-handled error-handled" loading="lazy"></li>
</ul>
</li>
</ol></div>
